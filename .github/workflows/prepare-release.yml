name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version without v prefix (for example 0.0.3)'
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: prepare-release
  cancel-in-progress: false

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443 github.com:443 registry.npmjs.org:443
            release-assets.githubusercontent.com:443

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Install Tools
        uses: ./.github/actions/install-tools

      - name: Ensure Actor Is Maintainer
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN || github.token }}
        run: |
          permission="$(
            curl --silent --show-error --fail \
              --header "Authorization: Bearer $GITHUB_TOKEN" \
              --header "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/collaborators/${GITHUB_ACTOR}/permission" \
              | jq --raw-output '.permission'
          )"

          echo "Actor permission: $permission"

          if [[ "$permission" != "admin" && "$permission" != "maintain" ]]; then
            echo "Only repository maintainers can run this workflow."
            exit 1
          fi

      - name: Validate Version
        env:
          VERSION: ${{ inputs.version }}
        run: |
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid version: $VERSION"
            exit 1
          fi

          if git ls-remote --tags origin "refs/tags/v$VERSION" | grep -q .; then
            echo "Tag v$VERSION already exists in origin"
            exit 1
          fi

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create Release Commit and Tag
        env:
          VERSION: ${{ inputs.version }}
        run: |
          pnpm version "$VERSION" --no-git-tag-version
          git add package.json

          if git diff --cached --quiet; then
            echo "No version change to commit"
            exit 1
          fi

          git commit -m "chore(release): v$VERSION"
          git tag -a "v$VERSION" -m "v$VERSION"
          git push --atomic origin HEAD:main "refs/tags/v$VERSION"
